<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoApp | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
  
    <form action="/login" method="post" class="d-flex flex-column shadow p-3 rounded">
        <label class="text-light fs-5 mb-3 text-center">Formulário para teste de login</label>

        <div class="alert alert-danger text-center d-none" id="error-alert" role="alert">
            Credenciais inválidas, tente novamente.
        </div>

        <input class="form-control-lg m-2" placeholder="Nome de usuário" type="text" name="username" required/>
        <input class="form-control-lg m-2" placeholder="Senha" type="password" name="password" required/>

        <div class="form-check d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" id="rememberme" name="rememberme">
            <label class="form-check-label text-light ms-2" for="rememberme">
                Lembre de mim
            </label>
        </div>

        <input type="submit" class="btn-lg btn-success m-2" value="Entrar"/>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has('error')){
                document.querySelector('#error-alert').classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
